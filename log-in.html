<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>V-MART</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="log-in.css">
    <link rel="shortrcut icon" href="./img/v.png">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 " >
                 <a href="https://ashaytiwari.github.io/Marketing-template/">   <span  class="glyphicon glyphicon-home home"></span> </a>
            </div>
            <div class="col-md-6">
                <div id="loginbox">
                    <div class="card" style="text-align: center;">

                        <h2><strong>Sign-In</strong></h2>
                        <div class="line"></div><br>
                        <form id="loginform" class="form-horizontal" role="form">
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="login-username" type="text" class="form-control" name="username" value=""
                                    placeholder="username or email" autofocus required>
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="login-password" type="password" class="form-control" name="password"
                                    placeholder="password" autofocus required>
                            </div>
                            <div class="input-group">
                                <div class="checkbox">
                                    <label>
                                        <input id="login-remember" type="checkbox" name="remember" value="1"> Remember
                                        me
                                    </label>
                                </div>
                            </div>
                            <div style="margin-top:10px" class="form-group">
                                <div class="col-sm-12 controls">
                                    <a id="btn-login" href="#" class="btn btn-success">Login </a>
                                </div>

                            </div>
                            <div class="line"></div><br>
                            <div class="link" style="text-align: left;">
                                <a href="#">Forget Password</a><br>
                                Don't have an account!:-
                                <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                    Sign Up Here
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="signupbox">
                    <div class="card2">
                        <h2 style="text-align: center;"><strong>Sign-up</strong></h2>
                        <div class="line"></div><br>
                        <form id="signupform" class="form-horizontal" role="form">
                            <div style="margin-bottom: 25px" class="from-group">
                                   <label>First Name</label>
                                    <input id="firstName" type="text" class="form-control" name="fname" value=""
                                        placeholder="Enter First Name" autofocus required>
                                </div>
                            <div style="margin-bottom: 25px" class="from-group">
                                    <label>Last Name</label>
                                <input id="lastName" type="text" class="form-control" name="lname" value=""
                                    placeholder="Enter Last Name" autofocus required>
                            </div>
                            <div style="margin-bottom: 25px" class="from-group">
                                    <label>Mobile No </label>
                                <input id="MobileNo" type="number" class="form-control" name="mno" value=""
                                    placeholder="Enter Mobile No." autofocus required>
                            </div>
                            <div style="margin-bottom: 25px" class="from-group">
                                    <label>Email Id</label>
                                <input id="email" type="email" class="form-control" name="email" value=""
                                    placeholder="Enter Email-id" autofocus required>
                            </div>
                            <div style="margin-bottom: 25px" class="from-group">
                                    <label>Password</label>
                                <input id="password" type="password" class="form-control" name="pass" value=""
                                    placeholder="Enter Password" autofocus required>
                            </div>
                            <div style="margin-bottom: 25px" class="from-group">
                                    <label>Confirm Password</label>
                                <input id="confirmPassword" type="password" class="form-control" name="cpass" value=""
                                    placeholder="Enter Same Password" autofocus required>
                            </div>
                            <div style="margin-top:10px; text-align: center;" class="form-group">
                                <div class="col-sm-12 controls" >
                                    <a id="btn-login" href="#" class="btn btn-primary">Submit </a>
                                </div>

                            </div>
                            <div class="line"></div><br>
                            <div class="link">
                               <h4> <a href="#" onClick="$('#signupbox').hide(); $('#loginbox').show()">
                                    Log In
                                </a></h4>
                                Terms and Conditions applied
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
    </div>
</body>

</html>
